
operations.admin_operations_sites:
  path: '/admin/operations/sites'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Sites'
  requirements:
    _permission: 'administer operations'

operations.admin_operations_sites_settings:
  path: '/admin/operations/sites/settings'
  defaults:
    _title: 'Site Operations Settings'
    _form: 'Drupal\site\Form\SettingsForm'
  requirements:
    _permission: 'administer site operations configuration'
