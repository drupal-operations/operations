site.status:
  path: '/admin/reports/site'
  defaults:
    _title: 'Site Status'
    _controller: '\Drupal\site\Controller\SiteStatusController::build'
  requirements:
    _permission: 'access site status'

site.site_definition_entity_save:
  path: '/admin/reports/site/save'
  defaults:
    _title: 'Save Site Report'
    _controller: '\Drupal\site\Controller\SiteController::saveReport'
  requirements:
    _permission: 'save site definition'


entity.site.revision:
  path:  '/admin/reports/site/{site}/revisions/{site_revision}/view'
  defaults:
    _controller: '\Drupal\site\Controller\SiteController::revisionShow'
  requirements:
    _permission: 'view site entity revisions'
  options:
    parameters:
      site:
        type: entity:site
      site_revision:
        type: entity_revision:site

entity.site.version-history:
  path:  '/admin/reports/site/{site}/revisions'
  defaults:
    _title: 'Site History'
    _controller: '\Drupal\site\Controller\SiteStatusController::siteStatusHistoryWidget'
    type: 'default'
  options:
    parameters:
      site:
        type: entity:site

  requirements:
    _permission: 'site.view site history'
