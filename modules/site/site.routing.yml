
operations.admin_operations_sites:
  path: '/admin/operations/sites'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Sites'
  requirements:
    _permission: 'administer operations'

site.history:
  path: '/admin/reports/site/history'
  defaults:
    _title: 'Site History'
    _controller: '\Drupal\site\Controller\SiteStatusController::siteStatusHistoryWidget'
    type: 'default'

  requirements:
    _permission: 'site.view site history'

site.edit:
  path: '/admin/config/system/edit'
  defaults:
    _entity_form: 'site.edit'
    _title: 'Edit Site Information'
    type: 'default'
  requirements:
    _permission: 'administer site_definition'

site.fields:
  path: '/admin/config/system/fields'
  defaults:
    _controller: \Drupal\field_ui\Controller\FieldConfigListController::listing
    _title: 'Manage Fields'
    entity_type_id: 'site'
    bundle: 'default'
  requirements:
    _permission: 'administer site_definition'

site.display:
  path: '/admin/config/system/display'
  defaults:
    _entity_form: "entity_view_display.edit"
    _title: "Manage Display"
    view_mode_name: "default"
    entity_type_id: "site"
    bundle: "default"
  requirements:
    _permission: 'administer site_definition'

site.form:
  path: '/admin/config/system/form'
  defaults:
    _entity_form: "entity_form_display.edit"
    _title: "Manage Form"
    form_mode_name: "default"
    entity_type_id: "site"
    bundle: "default"
  requirements:
    _permission: 'administer site_definition'

site.advanced:
  path: '/admin/config/system/settings'
  defaults:
    _entity_form: 'site_definition.edit'
    _title: 'Advanced site settings'
  requirements:
    _permission: 'administer site_definition'


entity.site_definition.edit_form:
  path: '/admin/config/system/settings/{site_definition}'
  defaults:
    _entity_form: 'site_definition.edit'
    _title: 'Site Settings'
  requirements:
    _permission: 'administer site_definition'

entity.site_definition.canonical:
  path: '/admin/reports/site/{site_definition}'
  defaults:
    _entity_form: 'site_definition.edit'
    _title: 'Edit site information'
  requirements:
    _permission: 'administer site_definition'
