
operations.admin_operations_sites:
  path: '/admin/operations/sites'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Sites'
  requirements:
    _permission: 'administer operations'

entity.site_definition.collection:
  path: '/admin/operations/sites/definitions'
  defaults:
    _entity_list: 'site_definition'
    _title: 'Site Definitions'
  requirements:
    _permission: 'administer operations'

