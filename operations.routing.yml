
operations.admin:
  path: '/admin/operations'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'operations.admin'
    _title: 'Operations'
  requirements:
    _permission: 'administer operations'

operations.admin_operations_settings:
  path: '/admin/operations/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Settings'
  requirements:
    _permission: 'administer operations'

operations.admin_operations_settings_general:
  path: '/admin/operations/settings/general'
  defaults:
    _title: 'General Settings'
    _form: 'Drupal\operations\Form\SettingsForm'
  requirements:
    _permission: 'administer operations'
