
operations.settings_form:
  path: '/admin/config/system/operations'
  defaults:
    _title: 'Operations settings'
    _form: 'Drupal\operations\Form\SettingsForm'
  requirements:
    _permission: 'administer operations configuration'

operations.main:
  path: '/admin/operations'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    _title: 'Operations'
    link_id: 'system.admin_content'
  requirements:
    _permission: 'access operations pages'

