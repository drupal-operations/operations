operations.example:
  path: '/operations/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\operations\Controller\OperationsController::build'
  requirements:
    _permission: 'access content'

operations.settings_form:
  path: '/admin/config/system/operations'
  defaults:
    _title: 'Operations settings'
    _form: 'Drupal\operations\Form\SettingsForm'
  requirements:
    _permission: 'administer operations configuration'
