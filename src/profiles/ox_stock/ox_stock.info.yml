name: "Ox: Stock Install"
type: profile
description: "Default installation config for the Ox platform."
core_version_requirement: '^8.8 || ^9 || ^10'

distribution:
  name: "Ox Platform"

# not sure why, but this isn't working
  install:
    theme: olivero
themes:
  - olivero
  - claro



# Modules to install to support the profile.
install:
  - admin_toolbar_tools
  - history
  - block
  - breakpoint
  - config
  - help
  - options
  - path
  - dblog
  - shortcut
  - toolbar
  - field_ui
  - views
  - views_ui
  - editor
  - ckeditor
  - site_manager

# Required modules
dependencies:
  - operations
