
system.admin_config_development:
  path: '/admin/config/development'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Development'
  requirements:
    _permission: 'administer operations'

site.advanced:
  path: '/admin/config/system/settings'
  defaults:
    _entity_form: 'site_definition.edit'
    _title: 'Advanced site settings'
  requirements:
    _permission: 'administer site_definition'

entity.site_definition.edit_form:
  path: '/admin/config/system/settings/{site_definition}'
  defaults:
    _entity_form: 'site_definition.edit'
    _title: 'Site Settings'
  requirements:
    _permission: 'administer site_definition'

entity.site_definition.canonical:
  path: '/admin/reports/site/{site_definition}'
  defaults:
    _entity_form: 'site_definition.edit'
    _title: 'Edit site information'
  requirements:
    _permission: 'administer site_definition'
